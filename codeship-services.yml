sidekiq-workflows-test:
  build:
    dockerfile: Dockerfile
    encrypted_args_file: env.encrypted
  cached: true
  depends_on:
    - redis
    - sidekiq-workflows-test-worker

sidekiq-workflows-test-worker:
  build:
    dockerfile: Dockerfile
    encrypted_args_file: env.encrypted
  command: "bundle exec sidekiq -r ./test/sidekiq_workflows/processor.rb"
  depends_on:
    - redis

redis:
  image: redis:4-alpine
